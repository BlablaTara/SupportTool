version: "3.8"

services:
  mongo:
    image: mongo:7.0
    container_name: dev-mongo
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db

  couchbase:
    image: couchbase:7.2.0
    container_name: dev-couchbase
    restart: always
    ports:
      - "127.0.0.1:8091-8096:8091-8096"   # Web UI and admin services
      - "127.0.0.1:11210:11210"           # Data service
    environment:
      COUCHBASE_ADMINISTRATOR_USERNAME: ${CB_USERNAME}
      COUCHBASE_ADMINISTRATOR_PASSWORD: ${CB_PASSWORD}
    volumes:
      - couchbase_data:/opt/couchbase/var

volumes:
  mongo_data:
  couchbase_data:
